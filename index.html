        left: 0;

        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        animation-delay: 0s;
    }

        width: 120px;
        height: 120px;
        left: 80%;
        animation-delay: 5s;

        width: 60px;
        height: 60px;
        left: 50%;
        animation-delay: 10s;

<div class="header">

<div class="container">
    <div class="input-section">
        <h2>✨ أدخل رقمك الجامعي</h2>
        <div class="input-group">
            <input type="number" id="studentNumber" placeholder="مثال: 1234" min="1" max="2000">
            <button onclick="getSchedule()">🔍 عرض الجدول</button>
        </div>
    </div>

    <div id="result" class="result"></div>
</div>

<script>
    function getGroup(number) {
        if (number >= 1 && number <= 320) return 'A';
        if (number >= 321 && number <= 640) return 'B';
        if (number >= 641 && number <= 2000) return 'C';
        return null;
    }

    function getSection(number) {
        if (number >= 1 && number <= 80) return 1;
        if (number >= 81 && number <= 160) return 2;
        if (number >= 161 && number <= 240) return 3;
        if (number >= 241 && number <= 320) return 4;
        if (number >= 321 && number <= 400) return 5;
        if (number >= 401 && number <= 480) return 6;
        if (number >= 481 && number <= 560) return 7;
        if (number >= 561 && number <= 640) return 8;
        if (number >= 641 && number <= 720) return 9;
        if (number >= 721 && number <= 800) return 10;
        if (number >= 801 && number <= 880) return 11;
        if (number >= 881 && number <= 2000) return 12;
        return null;
    }

    function getHall(group) {
        const halls = { 'A': 'Hall 4', 'B': 'Hall 5', 'C': 'Hall 6' };
        return halls[group];
    }

    function getLabSchedule(section) {
        const labSchedules = {
            1: { day: 'السبت 27/9/2025', time: '9:30 – 11:00' },
            2: { day: 'الأحد 28/9/2025', time: '12:30 – 2:00' },
            3: { day: 'الاثنين 29/9/2025', time: '9:30 – 11:00' },
            4: { day: 'السبت 27/9/2025', time: '8:00 – 9:30' },
            5: { day: 'الأحد 28/9/2025', time: '11:00 – 12:30' },
            6: { day: 'الاثنين 29/9/2025', time: '8:00 – 9:30' },
            7: { day: 'السبت 27/9/2025', time: '12:30 – 2:00' },
            8: { day: 'الأحد 28/9/2025', time: '3:30 – 5:00' },
            9: { day: 'الاثنين 29/9/2025', time: '12:30 – 2:00' },
            10: { day: 'السبت 27/9/2025', time: '11:00 – 12:30' },
            11: { day: 'الأحد 28/9/2025', time: '2:00 – 3:30' },
            12: { day: 'الاثنين 29/9/2025', time: '11:00 – 12:30' }
        };
        return labSchedules[section];
    }

    function getSchedule() {
        const number = parseInt(document.getElementById('studentNumber').value);
        const resultDiv = document.getElementById('result');
        
        if (!number || number < 1 || number > 2000) {
            resultDiv.innerHTML = '<div class="error">❌ يرجى إدخال رقم صحيح بين 1 و 2000</div>';
            resultDiv.style.display = 'block';
            return;
        }

        const group = getGroup(number);
        const section = getSection(number);
        const hall = getHall(group);
        const labSchedule = getLabSchedule(section);

        let html = `
            <div class="student-info">
                <h3>🎯 معلومات طالب رقم ${number}</h3>
                <p><strong>المجموعة:</strong> ${group} | <strong>القسم:</strong> ${section} | <strong>القاعة:</strong> ${hall}</p>
            </div>

            <div class="schedule-section lab-section">
                <div class="section-title">
                    🔬 جدول المختبرات
                </div>
                <div class="schedule-grid">
                    <div class="schedule-day">
                        <div class="day-title">📅 ${labSchedule.day}</div>
                        <div class="lecture">
                            <span class="lecture-name">مختبر المجموعة ${section}</span>
                            <div class="time-location">
                                <span class="time">${labSchedule.time}</span>
                                <span class="location">Lab 9</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="schedule-section">
                <div class="section-title">
                    📚 جدول المحاضرات
                </div>
                <div class="schedule-grid">
                    <div class="schedule-day">
                        <div class="day-title">📅 الثلاثاء 30/9/2025</div>
                        <div class="lecture">
                            <span class="lecture-name">Carbohydrate Structure 1 (Biochemistry 1)</span>
                            <div class="time-location">
                                <span class="time">8–9</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                        <div class="lecture">
                            <span class="lecture-name">Cell Membrane Structure (Histology 1)</span>
                            <div class="time-location">
                                <span class="time">9–10</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                        <div class="lecture">
                            <span class="lecture-name">Membrane Transport 1 (Physiology 1)</span>
                            <div class="time-location">
                                <span class="time">10–11</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                    </div>

                    <div class="schedule-day">
                        <div class="day-title">📅 الأربعاء 1/10/2025</div>
                        <div class="lecture">
                            <span class="lecture-name">Vesicular Transport (Histology 2)</span>
                            <div class="time-location">
                                <span class="time">8–9</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                        <div class="lecture">
                            <span class="lecture-name">Membrane Transport 2 (Physiology 2)</span>
                            <div class="time-location">
                                <span class="time">9–10</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                        <div class="lecture">
                            <span class="lecture-name">Carbohydrate Structure 2 (Biochemistry 2)</span>
                            <div class="time-location">
                                <span class="time">10–11</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                    </div>

                    <div class="schedule-day">
                        <div class="day-title">📅 الخميس 2/10/2025</div>
                        <div class="lecture">
                            <span class="lecture-name">Cell Organelles 1 (Histology 3)</span>
                            <div class="time-location">
                                <span class="time">8–9</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                        <div class="lecture">
                            <span class="lecture-name">Functional Organization of Human Body (Physiology 3)</span>
                            <div class="time-location">
                                <span class="time">9–10</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                        <div class="lecture">
                            <span class="lecture-name">Homeostasis (Physiology 4)</span>
                            <div class="time-location">
                                <span class="time">10–11</span>
                                <span class="location">${hall}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

        resultDiv.innerHTML = html;
        resultDiv.style.display = 'block';
        
        // Smooth scroll to result
        setTimeout(() => {
            resultDiv.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }, 100);
    }

    // Allow Enter key to submit
    document.getElementById('studentNumber').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            getSchedule();
        }
    });

    // Auto focus on input
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('studentNumber').focus();
    });
</script>
